<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex" style="min-height:100vh;">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3 sidebar flex-column d-flex" style="width: 250px;">
        <div class="mb-4">
            <div class="rounded-circle bg-secondary text-white d-inline-flex align-items-center justify-content-center" style="width:48px;height:48px;">
                <span style="font-size: 22px;">GP</span>
            </div>
            <div class="mt-2 font-weight-bold">GROUP PROJECT</div>
            <div class="small text-muted">XYZ@gmail.com</div>
        </div>
        <input type="text" class="form-control mb-2" placeholder="Search">
        <ul class="nav flex-column mb-4">
            <li class="nav-item my-1"><a class="nav-link text-white active bg-info rounded" href="#">My Day</a></li>
            <li class="nav-item my-1"><a class="nav-link text-white" href="#">Important</a></li>
            <li class="nav-item my-1"><a class="nav-link text-white" href="#">Planned</a></li>
            <li class="nav-item my-1"><a class="nav-link text-white" href="#">Assigned to me</a></li>
            <li class="nav-item my-1"><a class="nav-link text-white" href="#">Tasks</a></li>
        </ul>
        <button class="btn btn-outline-light btn-sm w-100">+ New list</button>
    </nav>

    <!-- Main content area -->
    <div class="flex-grow-1 d-flex flex-column main-bg">
        <div class="container-fluid py-4">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 class="text-white">My Day</h2>
                    <div class="text-white-50 mb-3">Thursday, 25 September</div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 shadow-lg text-center mt-4">
                        <div class="display-4 mb-2">
                            <span class="oi oi-calendar"></span>
                        </div>
                        <h4 class="mb-2">Focus on your day</h4>
                        <p class="mb-3">Get things done with My Day, a list that refreshes every day.</p>
                        <form id="task-form" class="form-inline justify-content-center mb-3">
                            <input type="text" id="task-input" class="form-control mr-2" placeholder="Add your first task" required>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                        <ul class="list-group" id="task-list"></ul>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-info btn-sm mx-1" id="filter-all">All</button>
                        <button class="btn btn-success btn-sm mx-1" id="filter-completed">Completed</button>
                        <button class="btn btn-warning btn-sm mx-1" id="filter-active">Active</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
